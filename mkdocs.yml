site_name: Resource Mapping with Drones
site_description: Resource Mapping with Drones
site_author: Jeffrey Gillan
site_url: https://jeffgillan.github.io/Drone-mapping-class

# Repository
repo_name: Drone-mapping-class
repo_url: https://github.com/jeffgillan/Drone-mapping-class
edit_uri: edit/main/docs/
# Copyright
copyright: 'License CC by 4.0'

# Page tree
nav:
  - Introduction: index.md
  - Drone Mapping Applications: Drone_Mapping_Applications.md
  - Drone Legality: drone_legality.md
  - Flight Mission Planning: flight_mission_planning.md
  - Flight Operations: flight_operations.md
  - Photogrammetry: photogrammetry.md
  - Referencing: referencing.md
  - Imagery Products: imagery_products.md
  - Multi Spectral: multi_spectral.md
  - Natural Resource Applications: natural_resource.md
  - Classification: classification.md
  - Cloud Native: cloud_native.md
    
# Configuration
theme:
  name: 'material'

  # 404 page
  static_templates:
    - 404.html

  # downloading ipynb notebooks
  custom_dir: "docs/overrides"
    
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: agic 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Montserrat
    code: Regular
  favicon: assets/favicon.png
  icon:
    logo: material/cloud-braces

# Options

      
extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
